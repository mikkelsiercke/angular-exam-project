<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <!-- Position it -->
  <div style="position: sticky; top: 0; right: 0;">
    <div *ngIf="messageService.messages.length">
      <div *ngFor='let message of messageService.messages'>
        <div class="toast fade show mt-1" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true">
          <div class="toast-header">
            <strong class="me-auto">Message</strong>
          </div>
          <div class="toast-body">
            {{message}}
          </div>
        </div>
      </div>
      <button type="button" class="btn-close" class="clear"
              (click)="messageService.clear()">Clear all</button>
    </div>
  </div>
</div>
